<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/new.css">
        <script src="js/row.js"></script>
        <script src="js/new.js"></script>
        <title>Tworzenie nowej faktury</title>
    </head>
    <body>
    <h1>Jeżeli klient już istnieje w systemie, wystarczy nam nip</h1>
        <form method="post" action="php/create_invoice.php">
            <a href="index.html">Strona Główna</a>
            <h1>Nowa faktura</h1>
            Klient jest w systemie <input style="width: 15px;" type="checkbox" onchange="hide()" name="is_in"><br>
            <div class="useless">Nabywca <br><input class="useless" type="text" placeholder="Nazwa fimry" name="buyer" ><br></div>
            NIP <br><input type="text" placeholder="nip" name="nip"><br>
            <div class="useless">Kod Pocztowy <br><input class="useless" type="text" placeholder="71-899" name="zip"><br></div>
            <div class="useless">Miasto <br><input class="useless" type="text" placeholder="Miasto" name="town"><br></div>
            <div class="useless">Ulica <br><input class="useless" type="text" placeholder="Ulica" name="street"><br></div>
            <div class="useless">Nr budynku/lokalu <br><input class="useless" type="text" placeholder="72/8A" name="apartment"><br></div>
            Metoda Płatności <br><input type="text" placeholder="przelew" name="payment_method"><br>
            Zapłacono <br><input type="number" step=".01" name="payed" placeholder="zapłacono"><br>
            Uwagi <br><textarea maxlength="255" name="comments" placeholder="uwagi dodatkowe"></textarea><br>
            Data sprzedaży <input type="date" name="sale_date"><br>
            Data Wystawienia <input type="date" name="date_of_issue"><br>
            Termin płatności <input type="date" name="payment_date"><br>
            <button class="button" onclick="new_row()" type="button">+ Nowa Pozycja</button>
            <table id="items"></table><br>
            <button class="button" type="submit">Zatwierdź</button>
        </form>
    </body>
</html>
